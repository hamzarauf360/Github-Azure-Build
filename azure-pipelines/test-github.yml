trigger:
 - master  
pool:
   vmImage: 'windows-latest'
steps: 
  - task: NodeTool@0
    inputs:
     versionSpec: '18.x.x'
    displayName: 'Install Node.js'
  - script: |
     npm install
     npm run build
    displayName: 'npm install and build'
  - script: |
     npm start
    displayName: 'npm start'